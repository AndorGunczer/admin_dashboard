<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div id="dash_logo">
                <img src="./icons/view-dashboard.svg" alt="dashboard logo">
                <h1>Dashboard</h1>
            </div>
            <div id="functionality_menu">
                <div class="functionality_cell">
                    <img src="./icons/home.svg" alt="home_icon">
                    <h2>Home</h2>
                </div>
                <div class="functionality_cell">
                    <img src="./icons/account-outline.svg" alt="profile_icon">
                    <h2>Profile</h2>
                </div>
                <div class="functionality_cell">
                    <img src="./icons/message-outline.svg" alt="messages_icon">
                    <h2>Messages</h2>
                </div>
                <div class="functionality_cell">
                    <img src="./icons/clock-time-four-outline.svg" alt="history_icon">
                    <h2>History</h2>
                </div>
                <div class="functionality_cell">
                    <img src="./icons/note-multiple-outline.svg" alt="tasks_icon">
                    <h2>Tasks</h2>
                </div>
                <div class="functionality_cell">
                    <img src="./icons/account-group-outline.svg" alt="communities_icon">
                    <h2>Communities</h2>
                </div>
            </div>
            <div id="support_menu">
                <div class="support_cell">
                    <img src="./icons/cog.svg" alt="settings_icon">
                    <h2>Settings</h2>
                </div>
                <div class="support_cell">
                    <img src="./icons/help-box-outline.svg" alt="support_icon">
                    <h2>Support</h2>
                </div>
                <div class="support_cell">
                    <img src="./icons/shield-check.svg" alt="privacy_icon">
                    <h2>Privacy</h2>
                </div>
            </div>
        </div>
        <div class="header">
            <div>
                <div>
                    <img src="./icons/magnify.svg" alt="searchbar icon">
                    <label for="searchbar"><input type="text" id="searchbar"></label>
                </div>
                <div>
                    <img src="./icons/bell-ring-outline.svg" alt="bell">
                    <div></div>
                    <h3>Morgan Oakley</h3>
                </div>
            </div>
            <div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
